{% extends 'base.html' %}

{% block title %}
<title>Sign In</title>
{% endblock %}


{% block body %}

<body class="text-center">
    
<main class="form-login">
  <form method="POST">
    
    <h1 class="h3 mb-3 fw-normal">{{ _('Sign In') }}</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">{{ _('Username') }}</label>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">{{ _('Password') }}</label>
    </div>
    <p style="color:red;">{{ error }}</p>


    <button id="btnCancel" class="btn btn-danger btn-md center-block" type="reset" >{{ _('Cancel') }}</button>
    <button id="btnLogIn" class="btn btn-primary btn-md center-block" type="submit" formaction="{{url_for('PyTools.SignIn')}}">{{ _('Sign In') }}</button>
    
    <div class="clearfix"></div>
    
    <a href='Register'>{{ _('Register') }}</a>
  </form>
</main>


    
  </body>

{% endblock %}
